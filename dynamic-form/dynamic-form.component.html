<div class="container">

    @for (item of model; track $index) 
    { @switch (item.type) { 

        @case (formFieldType.NEW_PASSWORD) {
            <app-custome-input-password  [model]="item" (valueChanged)="getPasswordData($event,item)" />
        }

        @case
            (formFieldType.TEXT) {
                <app-custom-input-text [model]="item" (valueChanged)="getInputData($event,item)"/>
                @if(dynamicForm.get(item.name)?.invalid){
                    <label> {{item.errorMessage}}</label>
                }
                <!-- <span>{{dynamicForm.get(item.name)?.errors|json}} </span> -->
            }
        } 
    }
        
     
    <button (click)="submitForm($event)" > submit </button>
</div>
